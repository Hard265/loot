{% extends "base.html" %} 
{% load static %} 
{% block title %}Sign In{% endblock %} 
{% block content %}
<div class="p-4">
    <div class="row justify-content-center">
        <div class="flex flex-col items-start gap-y-2">
            <h2 class="text-4xl font-[RoobertBold] mb-4">Sign In</h2>
            <form method="POST" action="{% url 'sign_in' %}" class="w-full">
                {% csrf_token %}
                <div class="flex flex-col gap-y-1 mb-3 w-full">
                    <label for="email" class="form-label">Email address</label>
                    <input
                        type="email"
                        class="outline-none ring ring-neutral-300 dark:ring-neutral-700 focus:ring-2 focus:ring-indigo-500 p-2"
                        id="email"
                        name="email"
                        required
                    />
                </div>
                <div class="flex flex-col gap-y-1 mb-3 w-full">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="outline-none ring ring-neutral-300 dark:ring-neutral-700 focus:ring-2 focus:ring-indigo-500 p-2"
                        id="password"
                        name="password"
                        required
                    />
                </div>
                <button type="submit" class="bg-indigo-500 p-2 mt-4 font-[NeueMontrealMedium]">
                    Sign In
                </button>
            </form>
            <a class="text-indigo-500 mt-4">Signin with SSO</a>
            <p class="mt-1">
                Don't have an account?
                <a 
                    href="{% url 'register' %}"
                    class="text-indigo-500"
                >
                    Sign up
                </a>
            </p>
            <p class="mt-1">
                Forgot password?
                <a 
                    href="{% url 'register' %}"
                    class="text-indigo-500"
                >
                    Reset it
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
